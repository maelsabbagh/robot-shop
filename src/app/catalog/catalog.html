<div class="container">
  <div class="filters">
    <a routerLink="/catalog" [queryParams]="{filter:'Heads'}" class="button" >Heads </a>
    <a routerLink="/catalog" [queryParams]="{filter:'Arms'}" class="button" >Arms </a>
    <a routerLink="/catalog" [queryParams]="{filter:'Torsos'}" class="button" >Torsos</a>
    <a routerLink="/catalog" [queryParams]="{filter:'Bases'}" class="button" >Bases</a>
    <a routerLink="/catalog" class="button" >All</a> 
    <!-- binding router link because in app.routes we are defining
     the route: /catalog/:filter
     so we need to tell angular there is an empty string
     so this is done by the array instead of directly string -->
  </div>


    
  
  <ul class="products">
    @for(product of getFilteredProducts();track product.id)
    {
      <li class="product-item">
        <app-product-details [product]="product" (buy)="addToCart(product)"></app-product-details>
      </li>
    }
  </ul>


</div>
